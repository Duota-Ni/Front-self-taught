        //箭头函数
        const o = {
            name: 'Duota',
            greetBackwards: function () {
                //不用赋值this
                const getReverseName = () => {
                    let nameBackwards = '';
                    for (let i = this.name.length - 1; i >= 0; i--) {
                        nameBackwards += this.name[i];
                    }
                    return nameBackwards;
                }
                return `${getReverseName()} si eman ym,olleH`;

            },
        };

        console.log(o.greetBackwards());
    </script>
