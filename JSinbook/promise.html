<!DOCTYPE html>
<html>

<head>
    <title>promise</title>
    <script>
        function countdown(seconds){
            return new Promise(function(resolve,reject){
                for(let i=seconds;i>0;i--){
                    setTimeout(function(){
                        if(i>0) console.log(i+'...');
                        else resolve(console.log("go!"));
                    },(seconds-1)*1000);
                }
            })
        }
    </script>
</head>
