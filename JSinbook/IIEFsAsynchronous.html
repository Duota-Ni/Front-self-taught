<!DOCTYPE html>
<html>
    <head>
        <title>IIEFs和异步代码</title>
<script>
  
    for(let i=5;i>=0;i--){
        setTimeout(function(){
            console.log(i===0?'go!':i);
        },(5-i)*1000);
    }
