<!DOCTYPE html>
<html>

<head>
    <title>14.2.1setInterval</title>
    <script>
        const start = new Date();
        let i = 0;
        const intervalid = setInterval(function () {
            let now = new Date();
            if (now.getMinutes() !== start.getMinutes() || ++i > 10)
                return clearInterval(intervalid);
            console.log(`${i}:${now}`);
        }, 5000);
    </script>
</head>

<body>
</body>

</html>
